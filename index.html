<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #0082A2; 
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: #fbbf24; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle span {
            font-size: 32px;
            font-weight: bold;
            color: #0082A2;
        }
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #fbbf24;
            margin-left: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) { /* Tablet */
            .logo-circle {
                width: 50px;
                height: 50px;
            }
            .logo-circle span {
                font-size: 24px;
            }
            .logo-text {
                font-size: 24px;
            }
        }
        @media (max-width: 768px) { /* Mobile */
            .logo-circle {
                width: 40px;
                height: 40px;
            }
            .logo-circle span {
                font-size: 18px;
            }
            .logo-text {
                font-size: 18px;
            }
            .logo-text {
                margin-left: 5px;
            }
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body class="custom-bg h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-4 logo">
            <div class="logo-circle">
                <span>U</span>
            </div>
            <div class="logo-text">learn</div>
        </div>
        <div class="relative inline-block w-64 md:w-72 lg:w-80 mb-4">
            <select id="categorySelect" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline text-base md:text-lg lg:text-xl" onchange="showContinueButton()">
                <option value="" disabled selected>Select Category</option>
                <option>Nursery and KG</option>
                <option>Lower Primary</option>
                <option>Upper Primary</option>
                <option>Junior High School</option>
                <option>Senior High School</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4 md:h-5 md:w-5 lg:h-6 lg:w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"/></svg>
            </div>
        </div>
        <div><a id="continueButton" href="/Pages/login.html" class="hidden bg-yellow-500 text-blue-900 font-bold py-2 px-4 rounded-lg hover:bg-yellow-600">Continue</a></div>
    </div>
    <script>
        function showContinueButton() {
            const select = document.getElementById('categorySelect');
            const button = document.getElementById('continueButton');
            if (select.value) {
                button.classList.remove('hidden');
            } else {
                button.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
