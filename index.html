<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #0082A2; 
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle {
            width: 120px; 
            height: 120px; 
            background-color: #fbbf24; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle span {
            font-size: 48px; 
            font-weight: bold;
            color: #0082A2;
        }
        .logo-text {
            font-size: 56px; 
            font-weight: bold;
            color: #fbbf24;
            margin-left: 20px; 
        }
        @media (max-width: 1024px) { 
            .logo-circle {
                width: 70px; 
                height: 70px; 
            }
            .logo-circle span {
                font-size: 32px; 
            }
            .logo-text {
                font-size: 32px; 
            }
        }
        @media (max-width: 768px) { 
            .logo-circle {
                width: 50px; 
                height: 50px; 
            }
            .logo-circle span {
                font-size: 24px; 
            }
            .logo-text {
                font-size: 24px; 
                margin-left: 10px; 
            }
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body class="custom-bg h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8 logo">
            <div class="logo-circle">
                <span>U</span>
            </div>
            <div class="logo-text">learn</div>
        </div>
        <div class="relative inline-block w-80 md:w-96 lg:w-112 mb-8">
            <select id="categorySelect" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-6 py-3 pr-10 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline text-lg md:text-xl lg:text-2xl" onchange="navigateToCourse()">
                <option value="" disabled selected>Select Category</option>
                <option value="nursery">Nursery and KG</option>
                <option value="lower-primary">Lower Primary</option>
                <option value="upper-primary">Upper Primary</option>
                <option value="jhs">Junior High School</option>
                <option value="shs">Senior High School</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
                <svg class="fill-current h-6 w-6 md:h-7 md:w-7 lg:h-8 lg:w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"/></svg>
            </div>
        </div>
    </div>

    <script>
        function navigateToCourse() {
            const select = document.getElementById('categorySelect');
            const category = select.value;

            if (category) {
                const courseUrlMap = {
                    'nursery': 'Kids/kids.html',
                    'lower-primary': 'Kids/kids.html',
                    'upper-primary': 'Adults/login.html',
                    'jhs': 'Adults/login.html',
                    'shs': 'Adults/login.html'
                };

                window.location.href = courseUrlMap[category];
            }
        }
    </script>
</body>
</html>
