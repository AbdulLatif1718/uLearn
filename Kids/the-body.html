<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn for Kids - The Body</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0082A2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .header-bg {
            background-color: #FFD700;
            height: 150px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
        }

        .main-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 150px);
            padding: 0 1rem;
            gap: 1rem;
        }

        .sidebar {
            background-color: #FF6B6B;
            border-radius: 20px;
            padding: 1rem;
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .sidebar .button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: #FF6B6B;
            color: white;
            font-size: 1.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            width: 100%;
            text-align: center;;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: 2px solid transparent;
        }

        .sidebar .button:hover {
            transform: scale(1.05);
            background-color: #FF4C4C;
            border-color: #FFD700;
        }

        .sidebar .button .icon {
            font-size: 2rem;
        }

        .content-section {
            background-color: #FFE4B5;
            border-radius: 20px;
            width: 70%;
            padding: 2rem;
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .video-container, .image-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 80%;
            overflow-y: auto;
            gap: 1rem;
        }

        .video-item, .image-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            min-height: 80%;
            width: calc(100% + 20px);
            margin: 0 -10px;
        }

        .video-item iframe, .image-item img {
            width: 100%;
            height: 80%;
            border-radius: 15px;
            border: 5px solid #FFD700;
        }

        .image-item p {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .button {
            background-color: #FF6B6B;
            color: white;
            font-size: 1.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #FFA07A;
        }

        .quiz-section {
            display: none;
        }

        @media (max-width: 1024px) {
            .header-bg {
                height: 120px;
            }

            .main-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }

            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                overflow-x: auto;
                padding-top: 5%;
                top: 0;
                left: 0;
                border-bottom: 2px solid #FFD700;
            }

            .sidebar .button {
                flex: 1;
                justify-content: center;
                padding: 0.5rem;
                text-align: center;
                font-size: 1rem;
                margin: 0;
            }

            .content-section {
                margin-top: 60px; /* Adjust for the height of the sidebar */
                width: 100%;
            }
        }
    </style>
</head>

<body class="relative flex flex-col justify-center items-center min-h-screen">
    <!-- Wavy Header Background -->
    <div class="header-bg flex items-center justify-center w-full text-white text-4xl font-bold">
        Learn About the Body
    </div>

    <!-- Main Content -->
    <div class="main-container w-full">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="button" onclick="showContent('videos')">
                <span class="icon">üìπ</span> Watch Videos
            </div>
            <div class="button" onclick="showContent('content')">
                <span class="icon">üñºÔ∏è</span> Content
            </div>
            <div class="button" onclick="showContent('quiz')">
                <span class="icon">üìù</span> Take the Quiz
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-section">
            <div id="content" class="text-center text-3xl font-bold text-gray-800">
                Select an option from the sidebar!
            </div>
        </div>
    </div>

    <script>
        let currentVideo = null;

        function showContent(section) {
            const content = document.getElementById('content');
            let contentHtml;

            switch (section) {
                case 'videos':
                    contentHtml = `
                        <div class="video-container">
                            <div class="video-item">
                                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                                <p>Your Hands: Discover how your hands help you pick things up, wave, and even clap!</p>
                            </div>
                            <div class="video-item">
                                <iframe src="https://www.youtube.com/embed/3JZ_D3ELw8Q" frameborder="0" allowfullscreen></iframe>
                                <p>Your Legs: Learn how your legs are important for walking, running, and jumping!</p>
                            </div>
                            <div class="video-item">
                                <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
                                <p>Your Eyes: Find out how your eyes let you see the world and notice everything around you!</p>
                            </div>
                            <div class="video-item">
                                <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
                                <p>Your Mouth: Explore how your mouth helps you talk, eat, and smile!</p>
                            </div>
                            <div class="video-item">
                                <iframe src="https://www.youtube.com/embed/3s1I1_7Z9vM" frameborder="0" allowfullscreen></iframe>
                                <p>Your Heart: Learn how your heart keeps your body alive by pumping blood to every part!</p>
                            </div>
                        </div>`;
                    break;
                case 'content':
                    contentHtml = `
                        <div class="image-container">
                            <div class="image-item">
                                <img src="https://via.placeholder.com/600x400" alt="Body Image 1">
                                <p>Image Description 1: This is a note about the first image.</p>
                            </div>
                            <div class="image-item">
                                <img src="https://via.placeholder.com/600x400" alt="Body Image 2">
                                <p>Image Description 2: This is a note about the second image.</p>
                            </div>
                            <div class="image-item">
                                <img src="https://via.placeholder.com/600x400" alt="Body Image 3">
                                <p>Image Description 3: This is a note about the third image.</p>
                            </div>
                        </div>`;
                    break;
                case 'quiz':
                    contentHtml = `
                        <div class="quiz-section text-center">
                            <h2 class="text-2xl font-bold text-gray-800">Quiz Time!</h2>
                            <p>Question 1: How many fingers are on one hand?</p>
                            <div class="button" onclick="alert('Correct!')">A. 5</div>
                            <div class="button" onclick="alert('Oops! Try again.')">B. 6</div>
                            <div class="button" onclick="alert('Oops! Try again.')">C. 4</div>

                            <p class="mt-4">Question 2: What does your heart do?</p>
                            <div class="button" onclick="alert('Correct!')">A. Pumps blood</div>
                            <div class="button" onclick="alert('Oops! Try again.')">B. Helps you see</div>
                            <div class="button" onclick="alert('Oops! Try again.')">C. Makes you jump</div>
                        </div>`;
                    break;
                default:
                    contentHtml = `<div class="text-center text-3xl font-bold text-gray-800">Select an option from the sidebar!</div>`;
                    break;
            }

            content.innerHTML = contentHtml;

            // Stop all videos if the content section changes
            const iframes = document.querySelectorAll('.video-item iframe');
            iframes.forEach(iframe => {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        }
    </script>
</body>

</html>
