<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #fbbf24;
            height: 150px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: path("M0,0 C100,150 300,0 400,100 C500,200 700,50 800,100 C900,150 1100,0 1200,50 C1300,100 1500,0 1600,50 L1600,0 L1600,0 Z");
            z-index: 1;
        }
        .logo-bg {
            background-color: #fbbf24;
            height: 100px;
            width: 100px;
        }
        .custom-bg {
            background-color: #0082A2;
        }
        .course-link {
            position: relative;
            width: 250px;
            height: 150px;
            margin-bottom: 1rem;
            border: 4px solid #fff;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .course-link-left {
            transform: skewY(20deg);
        }
        .course-link-left img {
            transform: skewY(-20deg);
            transition: opacity 0.3s;
        }
        .course-link-right {
            transform: skewY(-20deg);
        }
        .course-link-right img {
            transform: skewY(20deg);
            transition: opacity 0.3s;
        }
        .course-link:hover img {
            opacity: 0;
        }
        .course-link::after {
            content: attr(data-course);
            position: absolute;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap;
        }
        .course-link:hover::after {
            opacity: 1;
            visibility: visible;
        }
        .content-between {
            font-size: 6rem; /* Increased font size */
            margin-bottom: 16rem; /* Increased gap between sections */
        }
    </style>
</head>
<body class="relative flex flex-col justify-center items-center h-screen custom-bg">
    <div class="w-full header-bg"></div>
    <div class="flex justify-center items-center space-x-96 mt-24">
        <div class="flex flex-col space-y-8">
            <a href="/Kids/science.html" class="course-link course-link-left" data-course="Science">
                <img src="/images/science-2.png" alt="Science">
            </a>
            <a href="/Kids/animals.html" class="course-link course-link-left" data-course="Animals">
                <img src="/images/images.jpeg" alt="Animals">
            </a>
            <a href="/Kids/culture.html" class="course-link course-link-left" data-course="Culture">
                <img src="/images/culture-kids.jpeg" alt="Culture">
            </a>
            <a href="/Kids/history.html" class="course-link course-link-left" data-course="History">
                <img src="/images/our-world-kids.jpg" alt="History">
            </a>
        </div>
        <div class="flex flex-col items-center content-between">
            <div class="w-20 h-20 logo-bg rounded-full flex items-center justify-center mb-4">
                <span class="text-6xl font-bold text-[#0082A2]">U</span>
            </div>
            <div class="text-6xl font-bold text-white">
                learn <span class="text-[#fbbf24]"><br>for kids</span>
            </div>
        </div>
        <div class="flex flex-col space-y-8">
            <a href="/Kids/maths.html" class="course-link course-link-right" data-course="Mathematics">
                <img src="/images/maths-kids.jpeg" alt="Mathematics">
            </a>
            <a href="/Kids/read-write.html" class="course-link course-link-right" data-course="Read and Write">
                <img src="/images/read-write-kids.jpg" alt="Read and Write">
            </a>
            <a href="/Kids/arts.html" class="course-link course-link-right" data-course="Arts">
                <img src="/images/arts-kids.jpg" alt="Arts">
            </a>
            <a href="/Kids/sports.html" class="course-link course-link-right" data-course="SPorts">
                <img src="/images/sports-kids.png" alt="Sports">
            </a>
        </div>
    </div>
</body>
</html>
