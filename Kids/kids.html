<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #fbbf24;
            height: 150px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: path("M0,0 C100,150 300,0 400,100 C500,200 700,50 800,100 C900,150 1100,0 1200,50 C1300,100 1500,0 1600,50 L1600,0 L1600,0 Z");
            z-index: 1;
        }
        .logo-bg {
            background-color: #fbbf24;
            height: 100px;
            width: 100px;
        }
        .custom-bg {
            background-color: #0082A2;
        }
        .course-link {
            position: relative;
            width: 250px; /* Default width for desktop */
            height: 150px; /* Default height for desktop */
            margin-bottom: 1rem;
            border: 4px solid #fff;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .course-link img {
            transition: opacity 0.3s;
        }
        .course-link-left {
            transform: skewY(20deg);
        }
        .course-link-left img {
            transform: skewY(-20deg);
        }
        .course-link-right {
            transform: skewY(-20deg);
        }
        .course-link-right img {
            transform: skewY(20deg);
        }
        .course-link:hover img {
            opacity: 0;
        }
        .course-link::after {
            content: attr(data-course);
            position: absolute;
            color: black;
            font-size: 1.5rem; /* Default font size for desktop */
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap;
        }
        .course-link:hover::after {
            opacity: 1;
            visibility: visible;
        }
        .content-between {
            font-size: 6rem; /* Default font size for desktop */
            margin-bottom: 16rem; /* Default margin for desktop */
        }
        @media (min-width: 1536px) { /* Larger screens */
            .course-link {
                width: 300px; /* Adjusted width for larger screens */
                height: 180px; /* Adjusted height for larger screens */
            }
            .course-link::after {
                font-size: 1.75rem; /* Adjusted font size for larger screens */
            }
            .content-between {
                font-size: 7rem; /* Adjusted font size for larger screens */
                margin-bottom: 18rem; /* Adjusted margin for larger screens */
            }
        }
        @media (max-width: 1280px) { /* Laptop view */
            .course-link {
                width: 220px; /* Adjusted width for laptops */
                height: 130px; /* Adjusted height for laptops */
            }
            .course-link::after {
                font-size: 1.25rem; /* Adjusted font size for laptops */
            }
            .content-between {
                font-size: 5rem; /* Adjusted font size for laptops */
                margin-bottom: 12rem; /* Adjusted margin for laptops */
            }
        }
        @media (max-width: 1024px) { /* Tablet view */
            .course-link {
                width: 200px; /* Adjusted width for tablets */
                height: 120px; /* Adjusted height for tablets */
            }
            .course-link::after {
                font-size: 1.25rem; /* Adjusted font size for tablets */
            }
            .content-between {
                font-size: 4rem; /* Adjusted font size for tablets */
                margin-bottom: 8rem; /* Adjusted margin for tablets */
            }
        }
        @media (max-width: 767px) { /* Mobile view */
            .course-link {
                width: 100%; /* Full width for mobile */
                height: auto; /* Auto height for mobile */
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
                text-align: left; /* Align text to the left */
                transform: none; /* Remove skew effect */
            }
            .course-link img {
                width: 100%; /* Full width for image */
                height: 150px; /* Fixed height for consistency */
                object-fit: cover; /* Ensure the image covers the area while maintaining aspect ratio */
                transform: none; /* Remove skew effect from image */
            }
            .course-link::after {
                position: relative;
                font-size: 1rem; /* Adjusted font size for mobile */
                opacity: 1;
                visibility: visible;
                margin-top: 0.5rem;
            }
            .content-between {
                font-size: 3rem; /* Adjusted font size for mobile */
                margin-bottom: 4rem; /* Adjusted margin for mobile */
            }
        }
    </style>
</head>
<body class="relative flex flex-col justify-center items-center min-h-screen custom-bg overflow-x-hidden">
    <div class="w-full header-bg"></div>
    <div class="flex flex-col md:flex-row lg:flex-nowrap justify-center items-center md:space-x-24 lg:space-x-96 mt-24 space-y-8 md:space-y-0 px-4">
        <div class="flex flex-col space-y-8 order-2 md:order-1 lg:w-1/3">
            <a href="/Kids/science.html" class="course-link course-link-left" data-course="Science">
                <img src="/images/science-2.png" alt="Science">
            </a>
            <a href="/Kids/animals.html" class="course-link course-link-left" data-course="Animals">
                <img src="/images/images.jpeg" alt="Animals">
            </a>
            <a href="/Kids/culture.html" class="course-link course-link-left" data-course="Culture">
                <img src="/images/culture-kids.jpeg" alt="Culture">
            </a>
            <a href="/Kids/history.html" class="course-link course-link-left" data-course="History">
                <img src="/images/our-world-kids.jpg" alt="History">
            </a>
        </div>
        <div class="flex flex-col items-center content-between order-1 md:order-2 lg:w-1/3">
            <div class="w-16 h-16 lg:w-20 lg:h-20 logo-bg rounded-full flex items-center justify-center mb-4">
                <span class="text-4xl lg:text-6xl font-bold text-[#0082A2]">U</span>
            </div>
            <div class="text-4xl lg:text-6xl font-bold text-white text-center">
                learn <span class="text-[#fbbf24]"><br>for kids</span>
            </div>
        </div>
        <div class="flex flex-col space-y-8 order-3 lg:w-1/3">
            <a href="/Kids/maths.html" class="course-link course-link-right" data-course="Mathematics">
                <img src="/images/maths-kids.jpeg" alt="Mathematics">
            </a>
            <a href="/Kids/read-write.html" class="course-link course-link-right" data-course="Read and Write">
                <img src="/images/read-write-kids.jpg" alt="Read and Write">
            </a>
            <a href="/Kids/arts.html" class="course-link course-link-right" data-course="Arts">
                <img src="/images/arts-kids.jpg" alt="Arts">
            </a>
            <a href="/Kids/sports.html" class="course-link course-link-right" data-course="Sports">
                <img src="/images/sports-kids.png" alt="Sports">
            </a>
        </div>
    </div>
</body>
</html>
