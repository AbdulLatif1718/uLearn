<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0082A2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .header-bg {
            background-color: #fbbf24;
            height: 150px;
            width: 100%;
            clip-path: path("M0,0 C100,150 300,0 400,100 C500,200 700,50 800,100 C900,150 1100,0 1200,50 C1300,100 1500,0 1600,50 L1600,0 L1600,0 Z");
            z-index: 1;
            margin-bottom: 2rem;
        }

        .course-card {
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 280px;
            height: 350px;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-card img {
            transition: transform 0.3s ease;
        }

        .course-card:hover img {
            transform: scale(1.1);
        }

        .course-card button {
            transition: background-color 0.3s ease;
        }

        .course-card:hover button {
            background-color: #006b80;
        }

        .logo-bg {
            background-color: #fbbf24;
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-bg span {
            font-size: 3rem;
            font-weight: bold;
            color: #0082A2;
        }

        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen overflow-x-hidden">
    <!-- Header Background -->
    <div class="header-bg w-full"></div>

    <!-- Logo and Title -->
    <div class="flex flex-col items-center mb-10">
        <div class="logo-bg rounded-full shadow-lg">
            <span>U</span>
        </div>
        <h1 class="text-4xl lg:text-5xl font-bold text-white text-center">
            learn <span class="text-yellow-400">for kids</span>
        </h1>
    </div>

    <!-- Courses Section -->
    <nav class="courses-container">
        <!-- Science Course -->
        <a href="science.html" class="course-card relative group text-center bg-yellow-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/science-2.png" alt="Science" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-blue-800">Science Fun</h3>
            <p class="text-sm text-gray-700">Explore experiments!</p>
            <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg font-bold">Start Now</button>
        </a>

        <!-- Animals Course -->
        <a href="animals.html" class="course-card relative group text-center bg-green-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/images.jpeg" alt="Animals" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-green-800">Animal World</h3>
            <p class="text-sm text-gray-700">Meet wild creatures!</p>
            <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg font-bold">Let’s Go!</button>
        </a>

        <!-- Arts Course -->
        <a href="arts.html" class="course-card relative group text-center bg-pink-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/arts-kids.jpg" alt="Arts" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-pink-800">Art Adventures</h3>
            <p class="text-sm text-gray-700">Draw and create!</p>
            <button class="mt-4 bg-pink-500 text-white px-6 py-2 rounded-lg font-bold">Get Creative!</button>
        </a>

        <!-- Mathematics Course -->
        <a href="maths.html" class="course-card relative group text-center bg-purple-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/maths-kids.jpeg" alt="Mathematics" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-purple-800">Math Magic</h3>
            <p class="text-sm text-gray-700">Solve puzzles!</p>
            <button class="mt-4 bg-purple-500 text-white px-6 py-2 rounded-lg font-bold">Start Learning!</button>
        </a>

        <!-- History Course -->
        <a href="history.html" class="course-card relative group text-center bg-blue-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/our-world-kids.jpg" alt="History" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-blue-800">History Journey</h3>
            <p class="text-sm text-gray-700">Travel back in time!</p>
            <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg font-bold">Explore Now</button>
        </a>

        <!-- Culture Course -->
        <a href="culture.html" class="course-card relative group text-center bg-orange-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/culture-kids.jpeg" alt="Culture" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-orange-800">Culture Quest</h3>
            <p class="text-sm text-gray-700">Discover the world!</p>
            <button class="mt-4 bg-orange-500 text-white px-6 py-2 rounded-lg font-bold">Start Exploring</button>
        </a>

        <!-- Reading and Writing Course -->
        <a href="read-write.html" class="course-card relative group text-center bg-red-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/read-write-kids.jpg" alt="Read and Write" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-red-800">Reading & Writing</h3>
            <p class="text-sm text-gray-700">Fun with words!</p>
            <button class="mt-4 bg-red-500 text-white px-6 py-2 rounded-lg font-bold">Let’s Read</button>
        </a>

        <!-- Sports Course -->
        <a href="sports.html" class="course-card relative group text-center bg-teal-200 rounded-xl p-4 shadow-lg cursor-pointer">
            <img src="/images/sports-kids.png" alt="Sports" class="w-36 h-36 mx-auto mb-2 rounded-full">
            <h3 class="text-2xl font-bold text-teal-800">Sports Zone</h3>
            <p class="text-sm text-gray-700">Get active and play!</p>
            <button class="mt-4 bg-teal-500 text-white px-6 py-2 rounded-lg font-bold">Let’s Play</button>
        </a>
    </nav>
</body>
</html>
