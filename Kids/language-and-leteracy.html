        body {

        /* Wavy Header Background */
        .header-bg {
            background-color: #fbbf24;
            height: 150px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: path("M0,0 C100,150 300,0 400,100 C500,200 700,50 800,100 C900,150 1100,0 1200,50 C1300,100 1500,0 1600,50 L1600,0 L1600,0 Z");

        }

        /* Custom Background */
        .custom-bg {
            background-color: #0082A2;
        }

        /* Course Link Styling */
        .course-link {
            position: relative;
            width: 250px;
            height: 150px;
            margin-bottom: 1rem;
            border: 4px solid #fff;
            overflow: hidden;
            border-radius: 8px;
            z-index: 3;
        }

        .course-link-left {
            transform: skewY(20deg);
        }

        .course-link-left img {
            transform: skewY(-20deg);
        }

        .course-link::after {
            content: attr(data-course);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap;
            z-index: 10;
        }

        .course-link:hover img {
            opacity: 0;
        }

        .course-link:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Sub Course Styling */
        .sub-course-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sub-course {
            position: relative;
            width: 200px;
            height: 150px;
            border: 2px solid #fff;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .sub-course img {
            transition: opacity 0.3s, transform 0.3s ease-in-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sub-course:hover img {
            opacity: 0.8;
            transform: scale(0.9);
        }

        .sub-course-text {
            margin-left: 1rem;
            color: white;
            font-size: 1.7rem;
            font-weight: bold;
            width: 150px;
        }

        /* Back Icon Styling */
        .back-icon img {
            width: 50px;
            height: 50px;
        }

        .footer {
            background-color: #004d60;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            width: 100%;
        }

        .footer a {
            color: #fbbf24;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
