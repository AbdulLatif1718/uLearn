<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn for Kids - Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0082A2 ;
        }
        /* Wavy Header Background */
        .header-bg {
            background-color: #fbbf24; /* Yellow */
            height: 150px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: path("M0,0 C100,150 300,0 400,100 C500,200 700,50 800,100 C900,150 1100,0 1200,50 C1300,100 1500,0 1600,50 L1600,0 L1600,0 Z");
            z-index: 1;
        }

        /* Sidebar and Content Colors */
        .sidebar-bg {
            background-color: #0082A2; /* Dark Cyan */
        }

        .content-bg {
            background-color: #1e9ebe; /* Light Cyan */
            border-color: #0082A2; /* Dark Cyan */
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #0082A2; /* Dark Cyan */
            border-radius: 10px;
            margin: 0.5rem;
        }
        .sidebar-item img {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
        }

        /* Ask Me Box Styling */
        .ask-me-box {
            background-color: #0082A2; /* Dark Cyan */
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .ask-me-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
        }
        .ask-me-box input {
            background-color: #1e9ebe; /* Light Cyan */
            color: white;
            border: none;
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 5px;
        }

        /* Main Container Styling */
        .main-container {
            display: flex;
            flex-direction: row;
            height: calc(90vh - 150px);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .header-bg {
                height: 120px;
            }
            .sidebar-item img, .ask-me-box img {
                width: 50px;
                height: 50px;
            }
            .text-2xl {
                font-size: 1.5rem;
            }
            .header-bg {
                clip-path: path("M0,0 C80,120 240,0 320,80 C400,160 560,40 640,80 C720,120 880,0 960,40 C1040,80 1200,0 1280,40 L1280,0 L1280,0 Z");
            }
        }

        @media (max-width: 768px) {
            .header-bg {
                height: 100px;
            }
            .sidebar-item img, .ask-me-box img {
                width: 40px;
                height: 40px;
            }
            .text-4xl {
                font-size: 2rem;
            }
            .sidebar-item span, .ask-me-box span {
                font-size: 1.25rem;
            }
            .header-bg {
                clip-path: path("M0,0 C60,90 180,0 240,60 C300,120 420,30 480,60 C540,90 660,0 720,30 C780,60 900,0 960,30 L960,0 L960,0 Z");
            }
        }

        @media (max-width: 640px) {
            .header-bg {
                height: 100px;
            }
            .main-container {
                flex-direction: column;
            }
            .sidebar-item {
                width: 100%;
                margin: 0.5rem 0;
            }
            .sidebar-item img, .ask-me-box img {
                width: 30px;
                height: 30px;
            }
            .text-4xl {
                font-size: 1.5rem;
            }
            .text-2xl {
                font-size: 1.25rem;
            }
            .header-bg {
                clip-path: path("M0,0 C40,60 120,0 160,40 C200,80 280,20 320,40 C360,60 440,0 480,20 C520,40 600,0 640,20 L640,0 L640,0 Z");
            }
            .main-container > .flex-grow {
                margin-top: 1rem;
            }
            .sidebar-bg {
                overflow-x: scroll;
                display: flex;
                flex-direction: row;
                white-space: nowrap;
                padding: 0.5rem;
            }
        }
        /*wrap the sidebar-item */
        #wrap-content{
            flex-wrap: wrap;
        }
    </style>
</head>
<body class="relative flex flex-col justify-center items-center min-h-screen">

                <div class="sidebar-item">

                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2h3l3-3 3 3h3a2 2 0 012 2z"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">The Body</span>
                  </a>
                </div>
                <div class="sidebar-item">
                  <a href="/ulearn-videos" class="flex items-center hover:bg-gray-700 p-2 rounded">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l4-4 4 4m0-8l-4 4-4-4"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">Scientific Tools</span>
                  </a>
                </div>
                <div class="sidebar-item">
                  <a href="/ulearn-videos" class="flex items-center hover:bg-gray-700 p-2 rounded">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1112.21 3H13a4 4 0 104 4v.79z"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">Space</span>
                  </a>
                </div>
                <div class="sidebar-item">
                  <a href="/ulearn-videos" class="flex items-center hover:bg-gray-700 p-2 rounded">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2m16-10a9 9 0 10-18 0 9 9 0 0018 0z"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">Environment</span>
                  </a>
                </div>
                <div class="sidebar-item">
                  <a href="/ulearn-videos" class="flex items-center hover:bg-gray-700 p-2 rounded">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10H2M7 14H2m10-4h10m-6 4h6"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">Scientists</span>
                  </a>
                </div>
                <div class="sidebar-item">
                  <a href="/ulearn-videos" class="flex items-center hover:bg-gray-700 p-2 rounded">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="text-2xl font-bold text-white ml-2">Fun Fact</span>
                  </a>
                </div>
              </div>
              

        </div>

        <!-- Main Content Area -->
        <div class="flex-grow flex flex-col items-center justify-center content-bg border-t-8 p-4 rounded-t-lg md:rounded-none mt-8 md:mt-0">
            <span class="text-4xl font-bold text-white">Learn About Space!</span>
            <img src="/images/space-image.png" alt="Space Image" class="mt-8 w-full max-w-lg rounded-lg">
        </div>
    </div>
</body>
</html>
