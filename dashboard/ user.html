<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Optional: Custom styles for sidebar visibility and close button */
        .sidebar-hidden {
            transform: translateX(-100%);
        }

        .sidebar-visible {
            transform: translateX(0);
        }

        .lg-sidebar-collapsed {
            width: 16px;
        }

        .lg-sidebar-expanded {
            width: 256px;
        }

        /* Custom hover effect for sidebar menu items */
        .sidebar-item {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar-item:hover {
            transform: translateX(4px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #footer {
            display: none;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="font-sans antialiased bg-[#0082A2] text-white">

    <!-- Container for the entire dashboard -->
    <div class="flex flex-col lg:flex-row h-screen">

        <!-- Sidebar -->
        <div id="sidebar"
            class="bg-[#0082A2] w-64 p-6 flex flex-col fixed lg:relative top-0 left-0 h-full lg:h-auto transition-transform duration-300 sidebar-hidden lg:translate-x-0 lg:translate-y-0 z-30 lg:w-64 lg:lg-sidebar-expanded">
            <!-- Close Button -->
            <button id="close-sidebar" class="text-white text-2xl mb-4 lg:hidden absolute top-4 right-4">
                <i class="fas fa-times"></i>
            </button>
            <!-- Toggle Button for large screens -->
            <button id="toggle-sidebar"
                class="text-white text-2xl mb-4 lg:absolute lg:top-4 lg:right-4 hidden lg:block">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <div class="flex items-center mb-8">
                <img src="/images/ulearn.png" alt="Logo" class="w-12 h-12 mr-3">
                <span class="text-2xl lg:text-3xl font-bold">Ulearn</span>
            </div>
            <nav class="flex flex-col space-y-4 p-4">
                <a href="/dashboard/ user.html"
                    class="bg-[#fbbf24] py-3 px-5 rounded text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 border border-gray-300 shadow-md shadow-black/30 hover:bg-yellow-300 transition duration-300 ease-in-out">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/dashboard/course.html"
                    class="py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="/dashboard/quizes.html"
                    class="py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Quizzes</span>
                </a>
                <a href="/dashboard/resourses.html"
                    class="py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-folder-open"></i>
                    <span>Resources</span>
                </a>
                <a href="#"
                    class="py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-comments"></i>
                    <span>Discuss</span>
                </a>
            </nav>
            
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col lg:pl-64 lg:transition-all lg:duration-300">
            <!-- Top Nav -->
            <header class="bg-[#fbbf24] flex items-center justify-between p-6">
                <!-- Hamburger Menu Icon -->
                <button id="hamburger" class="lg:hidden text-3xl">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Text Greeting -->
                <div id="greeting" class="text-xl lg:text-3xl font-bold text-white mb-4 lg:mb-0">
                    Hi <span id="username">Loading...</span>
                </div>

                <!-- Search Area -->
                <div class="relative w-full lg:w-1/4 mt-4 lg:mt-0 hidden lg:block">
                    <input type="text" placeholder="Search..."
                        class="p-3 pl-10 rounded-md w-full bg-white text-gray-700 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="flex-1 p-6 bg-[#1e9ebe] overflow-y-auto">
                <!-- Your Courses Section -->
                <section class="mb-6">
                    <h2 class="text-2xl lg:text-3xl font-bold mb-4">Your Courses</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <!-- In Progress Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">In Progress</h3>
                            <ul id="in-progress-list"></ul>
                        </div>

                        <!-- Completed Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Completed</h3>
                            <ul id="completed-list"></ul>
                        </div>

                        <!-- Progress Graph Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Progress Graph</h3>
                            <!-- Placeholder for progress graph -->
                            <div id="progress-graph" class="h-32 bg-gray-200 flex items-center justify-center">
                                <span>Graph Placeholder</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- All Courses Section -->
                <section class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl lg:text-3xl font-bold">All Courses</h2>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="all-courses-list">
                        <!-- Courses will be dynamically added here -->
                    </div>
                    <div class="flex justify-center mt-6">
                        <button href="/dashboard/course.html" class="bg-[#fbbf24] text-white py-2 px-4 rounded shadow-md hover:bg-[#e0a619]">
                            View All Courses
                        </button>
                    </div>
                </section>

                <!-- Achievements Section -->
                <section class="mb-6">
                    <h2 class="text-2xl lg:text-3xl font-bold mb-4">Achievements</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="achievements-list">
                        <!-- Achievements will be dynamically added here -->
                    </div>
                </section>
            </main>

            <footer class="bg-[#fbbf24] text-white p-6 id="footer">
                <div class="flex flex-col lg:flex-row items-center justify-between">
                    <p class="text-sm">&copy; 2024 Ulearn. All rights reserved.</p>
                    <div class="flex space-x-4 mt-4 lg:mt-0">
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarText = document.querySelectorAll('.sidebar-text'); // Define sidebarText
    
        // Toggle sidebar on hamburger click
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-visible');
            sidebar.classList.toggle('sidebar-hidden');
        });
    
        // Close sidebar on close button click
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
            sidebar.classList.remove('sidebar-visible');
        });
    
        // Toggle sidebar on large screen toggle button click
        toggleSidebar.addEventListener('click', () => {
            if (sidebar.classList.contains('lg-sidebar-expanded')) {
                sidebar.classList.remove('lg-sidebar-expanded');
                sidebar.classList.add('lg-sidebar-collapsed');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-right"></i>';
                sidebarText.forEach(text => text.classList.add('hidden'));
                document.querySelector('.lg\\:pl-64').classList.add('lg:pl-16');
                document.querySelector('.lg\\:pl-64').classList.remove('lg:pl-64');
            } else {
                sidebar.classList.remove('lg-sidebar-collapsed');
                sidebar.classList.add('lg-sidebar-expanded');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-left"></i>';
                sidebarText.forEach(text => text.classList.remove('hidden'));
                document.querySelector('.lg\\:pl-16').classList.add('lg:pl-64');
                document.querySelector('.lg\\:pl-16').classList.remove('lg:pl-16');
            }
        });
    
        // Mock data for user authentication (Replace with Firebase authentication later)
        const mockUsername = "Senior Man";
    
        // Function to display greeting with username
        function displayGreeting() {
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = mockUsername;
        }
    
        // Display greeting on page load
        displayGreeting();
    
        // Mock course data
        const courses = [
            { title: "Full-Stack Web Development", description: "Learn full-stack development with Node.js and React.", status: "in-progress", image: "https://via.placeholder.com/150" },
            { title: "Introduction to Programming", description: "Basic programming concepts using Python.", status: "completed", image: "https://via.placeholder.com/150" },
            { title: "Front-End Engineering", description: "Advanced front-end techniques with React.", status: "in-progress", image: "https://via.placeholder.com/150" },
            { title: "Back-End Development", description: "Back-end development using Node.js and Express.", status: "completed", image: "https://via.placeholder.com/150" },
            { title: "Data Structures and Algorithms", description: "Master data structures and algorithms.", status: "in-progress", image: "https://via.placeholder.com/150" },
            { title: "Database Management Systems", description: "Learn SQL and database management.", status: "completed", image: "https://via.placeholder.com/150" },
            { title: "Machine Learning Basics", description: "Introduction to machine learning concepts.", status: "in-progress", image: "https://via.placeholder.com/150" },
            { title: "Cloud Computing", description: "Learn about cloud services and deployment.", status: "completed", image: "https://via.placeholder.com/150" },
            { title: "Cyber Security Essentials", description: "Fundamentals of cyber security.", status: "in-progress", image: "https://via.placeholder.com/150" },
            { title: "Software Engineering", description: "Principles of software engineering.", status: "completed", image: "https://via.placeholder.com/150" }
        ];
    
        // Function to render courses
        function renderCourses() {
            const inProgressList = document.getElementById('in-progress-list');
            const completedList = document.getElementById('completed-list');
            const allCoursesList = document.getElementById('all-courses-list');
    
            courses.forEach(course => {
                const courseButton = document.createElement('button');
                courseButton.classList.add('mb-2', 'p-2', 'bg-[#1e9ebe]', 'hover:bg-[#0082a2]', 'rounded', 'shadow-md', 'text-center', 'font-semibold', 'w-full', 'text-white');
    
                if (course.status === 'in-progress') {
                    courseButton.textContent = course.title;
                    inProgressList.appendChild(courseButton);
                } else if (course.status === 'completed') {
                    courseButton.textContent = course.title;
                    completedList.appendChild(courseButton);
                }
            });
    
            const maxCoursesToShow = 5;
            courses.slice(0, maxCoursesToShow).forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('bg-white', 'text-gray-800', 'p-4', 'rounded', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-300', 'flex', 'flex-col', 'items-center');
                courseCard.innerHTML = `
                    <img src="${course.image}" alt="${course.title}" class="w-full h-32 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold mb-2">${course.title}</h3>
                    <p class="text-gray-600 mb-4">${course.description}</p>
                    <button class="bg-[#1e9ebe] text-white py-2 px-4 rounded shadow-md hover:bg-[#0082a2]">View Course</button>
                `;
                allCoursesList.appendChild(courseCard);
            });

        }
    
        // Function to render achievements
        function renderAchievements() {
            const achievementsList = document.getElementById('achievements-list');
    
            const achievements = [
                { title: "Completed Full-Stack Bootcamp", description: "Successfully completed a 12-week full-stack development bootcamp.", date: "January 2024", icon: "fas fa-medal" },
                { title: "Top Scorer in Data Structures", description: "Achieved the highest score in Data Structures and Algorithms course.", date: "March 2024", icon: "fas fa-trophy" },
                { title: "Certified Cloud Practitioner", description: "Earned AWS Certified Cloud Practitioner certification.", date: "May 2024", icon: "fas fa-certificate" }
            ];
    
            achievements.forEach(achievement => {
                const achievementCard = document.createElement('div');
                achievementCard.classList.add('bg-white', 'text-gray-800', 'p-4', 'rounded', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-300', 'flex', 'flex-col', 'items-center');
                achievementCard.innerHTML = `
                    <i class="${achievement.icon} text-4xl text-[#fbbf24] mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">${achievement.title}</h3>
                    <p class="text-gray-600 mb-2">${achievement.description}</p>
                    <p class="text-gray-500 text-sm">${achievement.date}</p>
                `;
                achievementsList.appendChild(achievementCard);
            });
        }
    
        renderCourses();
        renderAchievements();
    
        function toggleFooter() {
            const footer = document.getElementById('footer');
            const scrollPosition = window.scrollY + window.innerHeight;
            const bodyHeight = document.body.scrollHeight;
    
            if (scrollPosition >= bodyHeight) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        }
    
        window.addEventListener('scroll', toggleFooter);
    
        toggleFooter();
    </script>
    
</body>

</html>
