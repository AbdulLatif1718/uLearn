<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #0082A2; /* Custom background color */
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #fbbf24; /* Tailwind's yellow-500 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle span {
            font-size: 40px;
            font-weight: bold;
            color: #0082A2;
        }
        .logo-text {
            font-size: 40px;
            font-weight: bold;
            color: #fbbf24;
            margin-left: 10px;
        }
        @media (max-width: 1024px) { /* Tablet */
            .logo-circle {
                width: 60px;
                height: 60px;
            }
            .logo-circle span {
                font-size: 32px;
            }
            .logo-text {
                font-size: 32px;
            }
        }
        @media (max-width: 768px) { /* Mobile */
            .logo-circle {
                width: 50px;
                height: 50px;
            }
            .logo-circle span {
                font-size: 24px;
            }
            .logo-text {
                font-size: 24px;
                margin-left: 5px;
            }
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body class="custom-bg min-h-screen flex flex-col items-center justify-center relative">
    <div class="absolute top-4 left-4 flex logo">
        <div class="logo-circle">
            <span>U</span>
        </div>
        <div class="logo-text">learn</div>
    </div>
    <div class="absolute top-4 right-4 flex">
        <a href="login.html" class="bg-transparent border border-yellow-500 text-yellow-500 font-bold py-2 px-4 rounded mx-2">Log in</a>
        <a href="register.html" class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-2 px-4 rounded mx-2">Register</a>
    </div>
    <div class="text-center mt-16 lg:mt-24">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mt-8">Grow your Education and Level up with</h1>
        <h2 class="text-5xl md:text-6xl lg:text-7xl font-bold text-yellow-500 mt-4">Ulearn</h2>
        <p class="text-2xl md:text-3xl lg:text-4xl text-white mt-4">Learn on your own at your own pace, with ULEARN</p>
        <p class="text-2xl md:text-3xl lg:text-4xl text-white mt-2">it's free</p>
        <div class="mt-8">
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-3 px-6 rounded-full inline-flex items-center">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="w-8 h-8 mr-2"/>
                Log in with Google
            </button>
        </div>
        <div class="flex items-center justify-center mt-8">
            <hr class="w-1/4 border-t border-white"/>
            <span class="mx-4 text-white text-xl">or</span>
            <hr class="w-1/4 border-t border-white"/>
        </div>
        <div class="mt-4">
            <a href="more-options.html" class="bg-transparent border border-white text-white font-bold py-3 px-6 rounded">see more options</a>
        </div>
    </div>
    <!-- Dotted designs -->
    <div class="dot" style="top: 10%; left: 5%;"></div>
    <div class="dot" style="top: 12%; left: 6%;"></div>
    <div class="dot" style="top: 14%; left: 7%;"></div>
    <div class="dot" style="bottom: 10%; right: 5%;"></div>
    <div class="dot" style="bottom: 12%; right: 6%;"></div>
    <div class="dot" style="bottom: 14%; right: 7%;"></div>
    <div class="dot" style="bottom: 10%; left: 15%;"></div>
    <div class="dot" style="bottom: 12%; left: 16%;"></div>
    <div class="dot" style="bottom: 14%; left: 17%;"></div>
</body>
</html>
