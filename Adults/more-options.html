<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #0082A2; /* Custom background color */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
            padding-top: 30px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #fbbf24; /* Tailwind's yellow-500 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle span {
            font-size: 40px;
            font-weight: bold;
            color: #0082A2;
        }
        .logo-text {
            font-size: 40px;
            font-weight: bold;
            color: #fbbf24;
            margin-left: 10px;
        }
        .login-heading {
            font-size: 40px;
            font-weight: bold;
            color: white;
            padding-right: 10%;
        }
        .login-form {
            background-color: #0082A2; /* Custom background color */
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
        }
        .login-form button {
            background-color: #fbbf24;
            color: #0082A2;
            font-weight: bold;
        }
        .login-form button:hover {
            background-color: #eab308;
        }
        .login-form a {
            color: #fbbf24;
        }
        .login-form .social-buttons img {
            width: 20px;
            height: 20px;
        }
        .login-form .social-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            border: 2px solid #fbbf24;
            color: #0082A2;
            font-weight: bold;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .login-form .social-buttons button:hover {
            background-color: #f3f4f6;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        @media (min-width: 731px) {
            .login-container {
                flex-direction: row;
            }
        }
        .login-left {
            flex: 1;
            display: none;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding: auto;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 731px) {
            .login-left {
                display: flex;
            }
        }
        .login-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-left img {
            max-width: 95%;
            border-radius: 1rem;
        }
        .dotted-design {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }
        .dotted-design-small {
            width: 20px;
            height: 20px;
        }
        .dotted-design-right {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }
        .back-button {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 50px;
            height: 50px;
            background-color: #fbbf24; /* Tailwind's yellow-500 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="custom-bg">
    <div class="header">
        <div class="logo">
            <div class="logo-circle">
                <span>U</span>
            </div>
            <div class="logo-text">learn</div>
        </div>
        <div class="login-heading">Log In</div>
    </div>
    <div class="dotted-design"></div>
    <div class="dotted-design dotted-design-small" style="top: 12%; left: 12%;"></div>
    <div class="dotted-design dotted-design-small" style="top: 14%; left: 14%;"></div>
    <div class="dotted-design-right"></div>
    <div class="dotted-design dotted-design-small" style="top: 22%; right: 12%;"></div>
    <div class="dotted-design dotted-design-small" style="top: 24%; right: 14%;"></div>
    <div class="login-container">
        <div class="login-left">
            <img src="/images/log-in.png" alt="Login Image">
        </div>
        <div class="login-right">
            <form class="login-form">
                <div class="text-center mb-6">
                    <img src="https://img.icons8.com/ios-filled/50/000000/login-rounded-right.png" alt="Login Icon" class="mx-auto mb-4" style="width: 50px; height: 50px;">
                    <h2 class="text-3xl text-white font-bold mb-2">Log In</h2>
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full py-2 px-4">
                </div>
                <div class="mb-4 relative">
                    <input type="password" placeholder="Password" class="w-full py-2 px-4">
                    <button type="button" class="absolute right-4 top-2 text-blue-500">show</button>
                </div>
                <div class="mb-4 text-right">
                    <a href="#" class="text-yellow-500">Forgot Password?</a>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full py-2 px-4">Log In</button>
                </div>
                <div class="flex items-center justify-center my-4">
                    <hr class="w-1/4 border-t border-white"/>
                    <span class="mx-4 text-white">or</span>
                    <hr class="w-1/4 border-t border-white"/>
                </div>
                <div class="social-buttons">
                    <button>
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                        Google
                    </button>
                    <button>
                        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                        Apple
                    </button>
                    <button>
                        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook Logo">
                        Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="back-button" onclick="window.history.back();">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Back Icon">
    </div>
</body>
</html>
