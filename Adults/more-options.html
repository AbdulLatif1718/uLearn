<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #1192b3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .login-left {
            flex: 1;
            display: none;
        }

        .login-left img {
            max-width: 100vh;
            border-radius: 1rem;
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: #1192b3;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .login-form button {
            background-color: #fbbf24;
            color: #0082A2;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .login-form button:hover {
            background-color: #eab308;
        }

        .login-form .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.75rem;
            cursor: pointer;
        }

        .login-form .social-button img {
            margin-right: 0.5rem;
        }

        .login-form .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }

        .login-form .divider::before,
        .login-form .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }

        .login-form .divider::before {
            margin-right: 0.5rem;
        }

        .login-form .divider::after {
            margin-left: 0.5rem;
        }

        .signup-heading {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        /* Logo Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .logo-circle span {
            font-size: 24px;
            font-weight: bold;
            color: #0082A2;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @media (min-width: 1024px) {
            .login-left {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .mobile-heading {
                display: none;
            }
        }

        @media (max-width: 1024px) {
            .desktop-heading {
                display: none;
            }
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fbbf24;
            font-weight: bold;
            font-size: 0.875rem; /* Tailwind's text-sm */
            padding: 0.25rem;
            background: rgba(0, 0, 0, 0.1); /* Optional for better visibility */
            border-radius: 0.25rem;
        }

        .toggle-password:hover {
            color: #eab308;
        }
    </style>
</head>

<body class="custom-bg">
    <!-- Header with logo and Sign Up heading -->
    <div class="header lg:block hidden">
        <div class="logo">
            <div class="logo-circle">
                <span>U</span>
            </div>
            <div class="logo-text">learn</div>
        </div>
        <div class="signup-heading">Log In</div>
    </div>

    <!-- Back button -->
    <div class="back-button" onclick="window.history.back();">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Back Icon">
    </div>

    <!-- Container -->
    <div class="login-container">
        <!-- Left section with image -->
        <div class="login-left hidden lg:flex">
            <img src="/images/login.png" alt="Login Image">
        </div>

        <!-- Right section with form -->
        <div class="login-right">
            <form class="loginForm">
                <!-- Heading for desktop view -->
                <div class="signup-heading desktop-heading text-center">Log In</div>
                <!-- Heading for mobile view -->
                <div class="signup-heading mobile-heading text-center lg:hidden">Log In</div>
                <!-- Login Icon -->
                <div class="text-center mb-5">
                    <img src="https://img.icons8.com/clouds/100/000000/login-rounded-right.png" alt="Login Icon"
                        class="mx-auto">
                </div>
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-white font-bold">Email</label>
                    <input type="email" id="email" placeholder="Email" class="w-full">
                </div>
                <!-- Password Input -->
                <div class="mb-4 relative">
                    <label for="password" class="block text-white font-bold">Password</label>
                    <input type="password" id="password" placeholder="Password" class="w-full">
                    <span id="togglePassword" class="toggle-password">show</span>
                </div>
                <!-- Forgot Password Link -->
                <div class="text-right mb-4">
                    <a href="#" class="text-yellow-500 text-sm">Forgot Password?</a>
                </div>
                <!-- Log In Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full">Log In</button>
                </div>
                <!-- Divider -->
                <div class="divider text-gray-400">
                    or
                </div>
                <!-- Social Login Buttons -->
                <div class="mb-2">
                    <div class="social-button border text-gray-700 bg-white">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google"> Google
                    </div>
                </div>
                <div class="mb-2">
                    <div class="social-button border text-gray-700 bg-white">
                        <img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png" alt="Apple"> Apple
                    </div>
                </div>
                <div class="mb-2">
                    <div class="social-button border text-gray-700 bg-white">
                        <img src="https://img.icons8.com/color/24/000000/facebook.png" alt="Facebook"> Facebook
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script src="/scripts/app.js"></script>
<script src="/scripts/auth.js"></script>
<script src="/scripts/script.js"></script>
