<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #1192b3;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .logo-circle span {
            font-size: 24px;
            font-weight: bold;
            color: #0082A2;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
        }

        .signup-heading {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .signup-form {
            background-color: #1192b3;
            padding: 2rem;
            padding-top: 5%;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .signup-form input {
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .signup-form button {
            background-color: #fbbf24;
            color: #0082A2;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .signup-form button:hover {
            background-color: #eab308;
        }

        .signup-form a {
            color: #fbbf24;
        }

        .signup-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            height: 100vh;
        }

        .signup-left {
            flex: 1;
            display: none;
        }

        .signup-left img {
            max-width: 80%;
            border-radius: 1rem;
        }

        .signup-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .signup-left {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .signup-form label {
            color: white;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .mobile-heading {
            display: none;
        }

        @media (max-width: 1024px) {
            .desktop-heading {
                display: none;
            }

            .mobile-heading {
                display: block;
            }
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fbbf24;
            font-weight: bold;
            font-size: 0.875rem; /* Tailwind's text-sm */
            padding: 0.25rem;
            background: rgba(0, 0, 0, 0.1); /* Optional for better visibility */
            border-radius: 0.25rem;
          
        }

        .toggle-password:hover {
            color: #eab308; /* Darker yellow */
        }
    </style>
</head>

<body class="custom-bg">
    <!-- Header with the Sign Up heading (hidden on mobile view) -->
    <div class="header lg:block hidden">
        <div class="logo">
            <div class="logo-circle">
                <span>U</span>
            </div>
            <div class="logo-text">learn</div>
        </div>
        <div class="signup-heading">Sign Up</div>
    </div>

    <div class="signup-container">
        <!-- Left section for the image, hidden on mobile view -->
        <div class="signup-left hidden lg:flex">
            <img src="/images/sign-up.png" alt="Sign Up Image">
        </div>

        <!-- Right section with the form -->
        <div class="signup-right">
            <form class="signup-form">
                <!-- New Sign Up heading visible only on mobile view -->
                <div class="text-center mb-4 lg:hidden">
                    <div class="signup-heading text-white mobile-heading">Sign Up</div>
                </div>
                <!-- Icon -->
                <div class="text-center mb-4">
                    <img src="https://img.icons8.com/color/48/000000/add-user-male.png" alt="Sign Up Icon"
                        class="mx-auto" style="width: 50px; height: 50px;">
                </div>
                <!-- Form Fields -->
                <div class="mb-4">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" class="w-full" required>
                </div>
                <div class="mb-4">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" class="w-full" required>
                </div>
                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="w-full" required>
                </div>
                <div class="mb-4 relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full" required>
                    <span id="togglePassword" class="toggle-password">show</span>
                </div>
                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full">Sign Up</button>
                </div>
                <!-- Already a member link -->
                <div class="text-center">
                    <a href="/Adults/more-options.html" class="text-yellow-500">I'm already a member</a>
                </div>
            </form>
            
            
        </div>
    </div>

    <!-- Back button -->
    <div class="back-button" onclick="window.history.back();">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Back Icon">
    </div>

</body>

</html>

<script src="/scripts/app.js"></script>
<script src="/scripts/auth.js"></script>
<script src="/scripts/script.js"></script>
