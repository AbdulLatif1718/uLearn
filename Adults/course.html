<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom styles for sidebar visibility and close button */
        .sidebar-hidden {
            transform: translateX(-100%);
        }

        .sidebar-visible {
            transform: translateX(0);
        }

        .lg-sidebar-collapsed {
            width: 16px;
        }

        .lg-sidebar-expanded {
            width: 256px;
        }

        /* Custom hover effect for sidebar menu items */
        .sidebar-item {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar-item:hover {
            transform: translateX(4px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #footer {
            display: none;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="font-sans antialiased bg-[#0082A2] text-white">

    <!-- Container for the entire dashboard -->
    <div class="flex flex-col lg:flex-row h-screen">

        <!-- Sidebar -->
        <div id="sidebar"
            class="bg-[#0082A2] w-64 p-6 flex flex-col fixed lg:relative top-0 left-0 h-full lg:h-auto transition-transform duration-300 sidebar-hidden lg:translate-x-0 lg:translate-y-0 z-30 lg:w-80 ">
            <!-- Close Button -->
            <button id="close-sidebar" class="text-white text-2xl mb-4 lg:hidden absolute top-4 right-4">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex items-center mb-8">
                <img src="ulearn.png" alt="Logo" class="w-12 h-12 mr-3">
                <span class="text-2xl lg:text-3xl font-bold">Ulearn</span>
            </div>
            <nav class="flex flex-col space-y-4 p-4">
                <a href="home.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-home"></i>
                    <span class="sidebar-text">Home</span>
                </a>
                <a href="course.html"
                    class="sidebar-item bg-[#fbbf24] py-3 px-5 rounded text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 border border-gray-300 shadow-md shadow-black/30 hover:bg-yellow-300 transition duration-300 ease-in-out">
                    <i class="fas fa-book"></i>
                    <span class="sidebar-text">Courses</span>
                </a>
                <a href="quizes.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="sidebar-text">Quizzes</span>
                </a>
                <a href="resourses.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-folder-open"></i>
                    <span class="sidebar-text">Resources</span>
                </a>
                <a href="#"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-comments"></i>
                    <span class="sidebar-text">Discuss</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col lg:transition-all lg:duration-300">
            <!-- Top Nav -->
            <header class="bg-[#fbbf24] flex items-center justify-between p-6">
                <!-- Hamburger Menu Icon -->
                <button id="hamburger" class="lg:hidden text-3xl">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Text Greeting -->
                <div id="greeting" class="text-xl lg:text-3xl font-bold text-white mb-4 lg:mb-0">
                    Hi <span id="username">Loading...</span>
                </div>

                <!-- Search Area -->
                <div class="relative w-full lg:w-1/4 mt-4 lg:mt-0 hidden lg:block">
                    <input type="text" placeholder="Search..."
                        class="p-3 pl-10 rounded-md w-full bg-white text-gray-700 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </header>

            <!-- All Courses Section -->
            <main class="flex-1 p-6 bg-[#1e9ebe] overflow-y-auto">
                <!-- All Courses Section -->
                <section class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl lg:text-3xl font-bold">All Courses</h2>
                    </div>
                    <div id="all-courses-list" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- All Courses will be dynamically added here -->
                    </div>
                </section>
            </main>

            <footer class="bg-[#fbbf24] text-white p-6 id=" footer">
                <div class="flex flex-col lg:flex-row items-center justify-between">
                    <p class="text-sm">&copy; 2024 Ulearn. All rights reserved.</p>
                    <div class="flex space-x-4 mt-4 lg:mt-0">
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Mock course data
        const courses = [
            { title: "Elective Mathematics", description: "Advanced topics in mathematics, including calculus, algebra, and statistics.", status: "in-progress", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFW1G7Nq0V6Zn8QouCjSruDeTrORd6oW7s3A&s" },
            { title: "English Language", description: "Comprehensive study of English language including literature, grammar, and writing skills.", status: "completed", image: "https://contenthub-static.grammarly.com/blog/wp-content/uploads/2021/04/english-language-irregularities-437x230.jpeg", link: "shs-english.html" },
            { title: "Social Studies", description: "Exploration of social systems, history, and cultures.", status: "in-progress", image: "https://i.pinimg.com/originals/e0/8f/fd/e08ffdd752fef3ec414652eccef9ca12.jpg" },
            { title: "Integrated Science", description: "Study of basic principles in biology, chemistry, and physics.", status: "completed", image: "https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20(29)(91).jpg" },
            { title: "Physics", description: "Introduction to the principles of physics, including mechanics and electricity.", status: "completed", image: "https://media.geeksforgeeks.org/wp-content/uploads/20240502160218/Physics.webp" },
            { title: "Chemistry", description: "Study of chemical reactions, properties, and the periodic table.", status: "in-progress", image: "https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2018/03/23211546/chem-300x225.jpg" },
            { title: "Biology", description: "Basics of living organisms, including anatomy, ecology, and genetics.", status: "completed", image: "https://media.geeksforgeeks.org/wp-content/uploads/20231110153856/Biology-copy.webp" },
            { title: "Geography", description: "Understanding physical and human geography, including maps and environmental systems.", status: "in-progress", image: "https://study.com/cimages/videopreview/videopreview-full/p3c2j8y73a.jpg" },
            { title: "Economics", description: "Introduction to economic principles, including micro and macroeconomics.", status: "completed", image: "https://i.ytimg.com/vi/42wq0gyw3p4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB5mpmuLDX1Shg832ZO3l8uYMWfhw" },
            { title: "Personal Health and Wellness", description: "Focuses on maintaining physical health, nutrition, and exercise.", status: "in-progress", image: "https://cdn.prod.website-files.com/65fda7b5fdef3cef45c71e36/660a90a790a05eb56f3496e8_651c8d5cc9737092ac09f06b_HealthWellness%2520Banner.png" },
            { title: "Mental Health Awareness", description: "Understanding mental health issues, stress management, and emotional well-being.", status: "completed", image: "https://i.ytimg.com/vi/b_ZFjw-eEGo/maxresdefault.jpg" },
            { title: "Sexual Education", description: "Provides information on sexual health, relationships, and reproductive health.", status: "in-progress", image: "https://world.edu/wp-content/uploads/2018/07/sex-ed.jpg" },
            { title: "Substance Abuse Prevention", description: "Educates about the risks of drug and alcohol use and strategies for prevention.", status: "completed", image: "https://media.slidesgo.com/storage/44190978/conversions/0-substance-abuse-prevention-health-6th-grade-thumb.jpg" },
            { title: "Nutrition and Healthy Eating", description: "Covers the principles of a balanced diet, meal planning, and healthy eating habits.", status: "in-progress", image: "https://i0.wp.com/fitonapp.com/wp-content/uploads/FitOn-Definitive-Guide-to-Healthy-Eating-2.png?fit=1200%2C526&ssl=1" },
            { title: "Physical Education", description: "Promotes physical fitness through various sports and exercise routines.", status: "completed", image: "https://3.files.edl.io/e8b3/20/06/03/173520-4fea658e-b146-4b70-b8f8-5feb6053e380.jpg" },
            { title: "First Aid and Safety", description: "Basic first aid skills, emergency response, and personal safety.", status: "in-progress", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-oA5JiKsL-t9bs_PRIzAWP7Elifma1b2AVw&s" },
            { title: "Life Skills and Personal Development", description: "Includes practical skills such as financial literacy, time management, and goal setting.", status: "completed", image: "https://miro.medium.com/v2/resize:fit:860/1*ORFKWFBfDSGaH7Rno7RwQQ.jpeg" },
            { title: "Stress Management and Resilience", description: "Techniques for managing stress, building resilience, and maintaining mental well-being.", status: "completed", image: "https://media.licdn.com/dms/image/C5612AQG4nYmvXgf3Lg/article-cover_image-shrink_720_1280/0/1631917864859?e=2147483647&v=beta&t=61cKTUKkzjqzJ6rIxxM6gSpeTFR3vl-wpLle3s1Qhy0" }
        ];


        // Function to render courses
        function renderCourses() {
            const allCoursesList = document.getElementById('all-courses-list');

            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('bg-white', 'text-gray-800', 'p-4', 'rounded', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-300', 'flex', 'flex-col', 'items-center');
                courseCard.innerHTML = `
                    <img src="${course.image}" alt="${course.title}" class="w-full h-32 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold mb-2">${course.title}</h3>
                    <p class="text-gray-600 mb-4">${course.description}</p>
                    <a href="${course.link}" class="bg-[#1e9ebe] text-white py-2 px-4 rounded shadow-md hover:bg-[#0082a2]">View Course</a>
                `;
                allCoursesList.appendChild(courseCard);
            });
        }



        // Call render function on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderCourses();
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarText = document.querySelectorAll('.sidebar-text'); // Define sidebarText

        // Toggle sidebar on hamburger click
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-visible');
            sidebar.classList.toggle('sidebar-hidden');
        });

        // Close sidebar on close button click
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
            sidebar.classList.remove('sidebar-visible');
        });

        // Toggle sidebar on large screen toggle button click
        toggleSidebar.addEventListener('click', () => {
            if (sidebar.classList.contains('lg-sidebar-expanded')) {
                sidebar.classList.remove('lg-sidebar-expanded');
                sidebar.classList.add('lg-sidebar-collapsed');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-right"></i>';
                sidebarText.forEach(text => text.classList.add('hidden'));
                document.querySelector('.lg\\:pl-64').classList.add('lg:pl-16');
                document.querySelector('.lg\\:pl-64').classList.remove('lg:pl-64');
            } else {
                sidebar.classList.remove('lg-sidebar-collapsed');
                sidebar.classList.add('lg-sidebar-expanded');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-left"></i>';
                sidebarText.forEach(text => text.classList.remove('hidden'));
                document.querySelector('.lg\\:pl-16').classList.remove('lg:pl-16');
                document.querySelector('.lg\\:pl-64').classList.add('lg:pl-64');
            }
        });
    </script>
</body>

</html>
