<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom styles for sidebar visibility and close button */
        .sidebar-hidden {
            transform: translateX(-100%);
        }

        .sidebar-visible {
            transform: translateX(0);
        }

        .lg-sidebar-collapsed {
            width: 16px;
        }

        .lg-sidebar-expanded {
            width: 256px;
        }

        /* Custom hover effect for sidebar menu items */
        .sidebar-item {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar-item:hover {
            transform: translateX(4px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #footer {
            display: none;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="font-sans antialiased bg-[#0082A2] text-white">

    <!-- Container for the entire dashboard -->
    <div class="flex flex-col lg:flex-row h-screen">

        <!-- Sidebar -->
        <div id="sidebar"
            class="bg-[#0082A2] w-64 p-6 flex flex-col fixed lg:relative top-0 left-0 h-full lg:h-auto transition-transform duration-300 sidebar-hidden lg:translate-x-0 lg:translate-y-0 z-30 lg:w-80 ">
            <!-- Close Button -->
            <button id="close-sidebar" class="text-white text-2xl mb-4 lg:hidden absolute top-4 right-4">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex items-center mb-8">
                <img src="/images/ulearn.png" alt="Logo" class="w-12 h-12 mr-3">
                <span class="text-2xl lg:text-3xl font-bold">Ulearn</span>
            </div>
            <nav class="flex flex-col space-y-4 p-4">
                <a href="/Adults/home.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-home"></i>
                    <span class="sidebar-text">Home</span>
                </a>
                <a href="/Adults/course.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-book"></i>
                    <span class="sidebar-text">Courses</span>
                </a>
                <a href="/Adults/quizes.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 bg-[#fbbf24] hover:bg-yellow-300 transition duration-300 ease-in-out">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="sidebar-text">Quizzes</span>
                </a>
                <a href="/Adults/resourses.html"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-folder-open"></i>
                    <span class="sidebar-text">Resources</span>
                </a>
                <a href="#"
                    class="sidebar-item py-3 px-5 text-center text-sm lg:text-lg font-semibold flex items-center space-x-3 hover:bg-gray-200 transition duration-300 ease-in-out">
                    <i class="fas fa-comments"></i>
                    <span class="sidebar-text">Discuss</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col  lg:transition-all lg:duration-300">
            <!-- Top Nav -->
            <header class="bg-[#fbbf24] flex items-center justify-between p-6">
                <!-- Hamburger Menu Icon -->
                <button id="hamburger" class="lg:hidden text-3xl">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Text Greeting -->
                <div id="greeting" class="text-xl lg:text-3xl font-bold text-white mb-4 lg:mb-0">
                    Hi <span id="username">Loading...</span>
                </div>

                <!-- Search Area -->
                <div class="relative w-full lg:w-1/4 mt-4 lg:mt-0 hidden lg:block">
                    <input type="text" placeholder="Search..."
                        class="p-3 pl-10 rounded-md w-full bg-white text-gray-700 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </header>

            <!-- Quizzes Section -->
            <main class="flex-1 p-6 bg-[#1e9ebe] overflow-y-auto">
                <!-- Quizzes Section -->
                <section class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl lg:text-3xl font-bold">Quizzes</h2>
                    </div>
                    <div id="quizzes-list" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Quizzes will be dynamically added here -->
                    </div>
                </section>
            </main>

            <footer class="bg-[#fbbf24] text-white p-6 id=" footer">
                <div class="flex flex-col lg:flex-row items-center justify-between">
                    <p class="text-sm">&copy; 2024 Ulearn. All rights reserved.</p>
                    <div class="flex space-x-4 mt-4 lg:mt-0">
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Mock quiz data
        const quizzes = [
            { title: "JavaScript Basics", description: "Test your knowledge of basic JavaScript concepts.", image: "https://via.placeholder.com/150" },
            { title: "CSS Grid Layout", description: "Challenge yourself with CSS Grid Layout.", image: "https://via.placeholder.com/150" },
            { title: "React Fundamentals", description: "Assess your understanding of React fundamentals.", image: "https://via.placeholder.com/150" },
            { title: "Node.js Essentials", description: "Evaluate your knowledge of Node.js essentials.", image: "https://via.placeholder.com/150" },
            { title: "Database Design", description: "Test your skills in database design and SQL.", image: "https://via.placeholder.com/150" },
            { title: "Python Basics", description: "Check your understanding of Python basics.", image: "https://via.placeholder.com/150" },
            { title: "Advanced SQL", description: "Test your knowledge of advanced SQL queries.", image: "https://via.placeholder.com/150" },
            { title: "Front-End Frameworks", description: "Evaluate your skills with front-end frameworks.", image: "https://via.placeholder.com/150" },
            { title: "Back-End Concepts", description: "Test your understanding of back-end development concepts.", image: "https://via.placeholder.com/150" },
            { title: "Cloud Services", description: "Challenge your knowledge of cloud services and deployment.", image: "https://via.placeholder.com/150" },
            { title: "Ethical Hacking Basics", description: "Assess your knowledge of ethical hacking techniques.", image: "https://via.placeholder.com/150" },
            { title: "DevOps Practices", description: "Evaluate your understanding of DevOps practices.", image: "https://via.placeholder.com/150" }
        ];

        // Function to render quizzes
        function renderQuizzes() {
            const quizzesList = document.getElementById('quizzes-list');

            quizzes.forEach(quiz => {
                const quizCard = document.createElement('div');
                quizCard.classList.add('bg-white', 'text-gray-800', 'p-4', 'rounded', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-300', 'flex', 'flex-col', 'items-center');
                quizCard.innerHTML = `
                    <img src="${quiz.image}" alt="${quiz.title}" class="w-full h-32 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold mb-2">${quiz.title}</h3>
                    <p class="text-gray-600 mb-4">${quiz.description}</p>
                    <button class="bg-[#1e9ebe] text-white py-2 px-4 rounded shadow-md hover:bg-[#0082a2]">Take Quiz</button>
                `;
                quizzesList.appendChild(quizCard);
            });

            // Add the "View All Quizzes" button after the last quiz card
            const viewAllButton = document.createElement('button');
            viewAllButton.classList.add('bg-[#fbbf24]', 'text-white', 'py-2', 'px-4', 'rounded', 'shadow-md', 'hover:bg-[#e0a619]', 'mt-4');
            viewAllButton.textContent = 'View All Quizzes';
            quizzesList.appendChild(viewAllButton);
        }

        // Call render function on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderQuizzes();
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarText = document.querySelectorAll('.sidebar-text'); // Define sidebarText

        // Toggle sidebar on hamburger click
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-visible');
            sidebar.classList.toggle('sidebar-hidden');
        });

        // Close sidebar on close button click
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
            sidebar.classList.remove('sidebar-visible');
        });

        // Toggle sidebar on large screen toggle button click
        toggleSidebar.addEventListener('click', () => {
            if (sidebar.classList.contains('lg-sidebar-expanded')) {
                sidebar.classList.remove('lg-sidebar-expanded');
                sidebar.classList.add('lg-sidebar-collapsed');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-right"></i>';
                sidebarText.forEach(text => text.classList.add('hidden'));
                document.querySelector('.lg\\:pl-64').classList.add('lg:pl-16');
                document.querySelector('.lg\\:pl-64').classList.remove('lg:pl-64');
            } else {
                sidebar.classList.remove('lg-sidebar-collapsed');
                sidebar.classList.add('lg-sidebar-expanded');
                toggleSidebar.innerHTML = '<i class="fas fa-angle-double-left"></i>';
                sidebarText.forEach(text => text.classList.remove('hidden'));
                document.querySelector('.lg\\:pl-16').classList.remove('lg:pl-16');
                document.querySelector('.lg\\:pl-64').classList.add('lg:pl-64');
            }
        });
    </script>
</body>

</html>
