        }

        .lg-sidebar-expanded {
            width: 256px;
        }

        .sidebar-item {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;

        .sidebar-item:hover {
            transform: translateX(4px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #footer {
            display: none;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;

                <a href="resourses.html"

        <!-- Main Content -->
        <div class="flex-1 flex flex-col lg:transition-all lg:duration-300">
            <!-- Top Nav -->
            <header class="bg-[#fbbf24] flex items-center justify-between p-6">
                <!-- Hamburger Menu Icon -->
                <button id="hamburger" class="lg:hidden text-3xl">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Text Greeting -->
                <div id="greeting" class="text-xl lg:text-3xl font-bold text-white mb-4 lg:mb-0">
                    Hi <span id="username">Loading...</span>
                </div>

                <!-- Search Area -->
                <div class="relative w-full lg:w-1/4 mt-4 lg:mt-0 hidden lg:block">
                    <input type="text" placeholder="Search..."
                        class="p-3 pl-10 rounded-md w-full bg-white text-gray-700 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="flex-1 p-6 bg-[#1e9ebe] overflow-y-auto">
                <!-- Your Courses Section -->
                <section class="mb-6">
                    <h2 class="text-2xl lg:text-3xl font-bold mb-4">Your Dashboard</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <!-- Progress Graph Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Progress</h3>
                            <div id="progress-graph" class="h-32 bg-gray-200 flex items-center justify-center">
                                <span>Graph Placeholder</span>
                            </div>
                        </div>
                        <!-- In Progress Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">In Progress</h3>
                            <ul id="in-progress-list"></ul>
                        </div>

                        <!-- Completed Section -->
                        <div class="bg-white text-gray-800 p-4 rounded shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Completed</h3>
                            <ul id="completed-list"></ul>
                        </div>
                    </div>
                </section>

                <!-- All Courses Section -->
                <section class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl lg:text-3xl font-bold">Courses</h2>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="all-courses-list">
                        <!-- Courses will be dynamically added here -->
                    </div>
                    <div class="flex justify-center mt-6">
                        <a href="course.html"
                            class="bg-[#fbbf24] text-white py-2 px-4 rounded shadow-md hover:bg-[#e0a619]">
                            View All Courses
                        </a>
                    </div>
                </section>

                <!-- Achievements Section -->
                <section class="mb-6">
                    <h2 class="text-2xl lg:text-3xl font-bold mb-4">Achievements</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="achievements-list">
                        <!-- Achievements will be dynamically added here -->
                    </div>
                </section>
            </main>

            <footer class="bg-[#fbbf24] text-white p-6 id=" footer">
                <div class="flex flex-col lg:flex-row items-center justify-between">

                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileButton = document.getElementById('profile-button');
            const dropdownMenu = document.getElementById('dropdown-menu');

            profileButton.addEventListener('click', () => {
                dropdownMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', (event) => {
                if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });

    </script>
